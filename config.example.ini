[MNIST]
GENERATIONS=150
MAX_ITEMS=1000
SAVE_IMG=0
ALPHA=0.1
HIDDEN_LAYER_SIZE=10
BASE_DIR=/path/to/MNIST_data/MNIST/raw
TRAIN_IMAGE_FILE=train-images-idx3-ubyte
TRAIN_LABEL_FILE=train-labels-idx1-ubyte
TEST_IMAGE_FILE=t10k-images-idx3-ubyte
TEST_LABEL_FILE=t10k-labels-idx1-ubyte

[TORCH]
BATCH_SIZE=64
EPOCHS=10
SAVE_CPP=net_cpp.pt
SAVE_PYTHON=net_python.pth
PYTHON_DATA=/path/to/MNIST_data
